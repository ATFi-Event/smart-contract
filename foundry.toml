[profile.default]
src = "src"
out = "out"
libs = ["lib"]

# Optimizer settings for contract size reduction
optimizer = true
optimizer_runs = 200
via_ir = true

[rpc_endpoints]
base-sepolia = "${BASE_SEPOLIA_RPC_URL}"
base = "${BASE_RPC_URL}"

[etherscan]
base-sepolia = { key = "${ETHERSCAN_API_KEY}", url = "https://api.etherscan.io/v2/api?chainid=84532" }
base = { key = "${ETHERSCAN_API_KEY}", url = "https://api.etherscan.io/v2/api?chainid=8453" }

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
